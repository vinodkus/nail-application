<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-subtitle>Create your account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="fullName" placeholder="Enter your name" />
        <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>mail</mat-icon>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is Required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid Email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Min 6 characters are required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hideConfirm ? 'password' : 'text'" placeholder="Re-enter password" formControlName="confirmPassword" />
          <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" type="button">
            <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('mismatch')">Password do not match</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" [disabled]="registerForm.invalid">Register</button>
         <button mat-raised-button color="primary" class="full-width" mat-dialog-close>Cancel</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="center-text">
      <p>Already have an account? <button mat-button type="button" (click)="openLoginDialog()">Login</button></p>
    </mat-card-actions>
  </mat-card>
</div>
