<!-- forgot-password.component.html -->
<div class="forgot-password-container">
  <div class="forgot-header">
    <h2>Reset Your Password</h2>
    <button mat-icon-button class="close-btn" (click)="close()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="forgot-content">
    <p class="instruction">Enter your email address and we'll send you a link to reset your password.</p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="submit-btn w-100" 
              [disabled]="forgotForm.invalid || loading">
        <span *ngIf="!loading">
          <i class="fas fa-paper-plane me-2"></i>
          Send Reset Link
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin me-2"></i>
          Sending...
        </span>
      </button>

      <!-- Success Message -->
      <div *ngIf="message" class="alert alert-success mt-3">
        <i class="fas fa-check-circle me-2"></i>
        {{ message }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ errorMessage }}
      </div>
    </form>

    <div class="back-to-login text-center mt-3">
      <button mat-button color="primary" (click)="close()">
        <i class="fas fa-arrow-left me-2"></i>
        Back to Login
      </button>
    </div>
  </div>
</div>
